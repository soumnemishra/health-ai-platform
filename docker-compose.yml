version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - health_ai_network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${BACKEND_ENV:-development}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - database
      - redis
    networks:
      - health_ai_network

  # ML Service
  ml_service:
    build:
      context: ./ml_service
      dockerfile: ../docker/ml_service.Dockerfile
    ports:
      - "${ML_SERVICE_PORT:-5000}:5000"
    environment:
      - PYTHON_ENV=${ML_SERVICE_ENV:-development}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./ml_service:/app
    networks:
      - health_ai_network

  # Data Pipeline (Airflow)
  airflow:
    build:
      context: ./data_pipeline
      dockerfile: ../docker/data_pipeline.Dockerfile
    ports:
      - "${AIRFLOW_URL:-8080}:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${DATABASE_URL}
    volumes:
      - ./data_pipeline:/opt/airflow/dags
    depends_on:
      - database
    networks:
      - health_ai_network

  # Database
  database:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-health_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - health_ai_network

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - health_ai_network

volumes:
  postgres_data:
  redis_data:

networks:
  health_ai_network:
    driver: bridge

